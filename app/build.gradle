apply plugin: 'com.android.application'

android {
    signingConfigs {
        Belvedere {
            keyAlias 'belvederekey'
            keyPassword 'open4range'
            storeFile file(new File('../_keystore/android.jks'))
            storePassword 'open4range'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "fr.marin.cyril.mapsapp"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 109
        versionName "1.0.9"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            versionNameSuffix '_debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Belvedere
        }
        release_alpha {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.Belvedere
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled true
            versionNameSuffix '_alpha'
            zipAlignEnabled true
        }
        release_beta {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.Belvedere
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled true
            versionNameSuffix '_beta'
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:support-v4:23.3.0'
}
