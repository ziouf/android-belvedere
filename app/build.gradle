apply plugin: 'com.android.application'

android {
    signingConfigs {
        Belvedere {
            keyAlias 'belvederekey'
            keyPassword 'open4range'
            storeFile file(new File('../_keystore/android.jks'))
            storePassword 'open4range'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1018
        versionName "1.0.18"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            versionNameSuffix '_debug'
        }
        alpha {
            versionNameSuffix '_alpha'
            debuggable true
            signingConfig signingConfigs.Belvedere
        }
        beta {
            versionNameSuffix '_beta'
            debuggable true
            signingConfig signingConfigs.Belvedere
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Belvedere
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
        Belvedere {
            applicationId "fr.marin.cyril.belvedere"
        }
        Mapsapp {
            applicationId 'fr.marin.cyril.mapsapp'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.android.gms:play-services:8.4.0'
}
